
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Boards</title>
</head>
<body>
<h1>Boards</h1>
<table border="2">
	<thead>
		<tr>
			<th>Board</th>
			<th>Topics</th>
			<th>Posts</th>
			<th>Last Post</th>
		</tr>
	</thead>
	<tbody>
		{% for board in boards %}
			<tr>
				<td>
					{{board.name}}<br>
					<small style = 'color:#567'>{{board.description}}</small>
				</td>
				<td>0</td>
				<td>0</td>
				<td></td>
			</tr>
		{% endfor %}	
	</tbody>
</table>	
</body>
</html>
